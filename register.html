<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>

  <body>
    <!-- Start Preloader HTML -->
    <div id="preloader">
      <div class="loading-container">
        <img src="./images/logo.png" alt="Logo" />
      </div>
    </div>
    <!-- End Preloader HTML -->
    <div class="register-container">
      <div class="container">

        
        <!-- نموذج التسجيل -->
        <div class="form-section">
          <form method="POST" action="#">


            <div class="row g-3">

              <!-- صورة المستخدم (دائرية وقابلة للتغيير) -->
              <div class="text-center mb-3">
                <label class="avatar-wrapper" id="avatarLabel">
                  <img src="./images/Ellipse 7182.png" id="avatarPreview"
                    class="avatar-preview" alt="الصورة الشخصية">
                  <div class="avatar-overlay">تغيير الصورة</div>
                  <input type="file" id="avatarInput" accept="image/*"
                    onchange="loadAvatar(event)">
                </label>
              </div>

              <div class="col-md-6">
                <label class="form-label">اسم المستخدم</label>
                <input type="text" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">رقم الجوال</label>
                <input type="tel" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">الدولة</label>
                <input type="text" class="form-control">
              </div>

              <div class="col-md-6">
                <label class="form-label">العنوان الوطني</label>
                <input type="text" class="form-control">
              </div>

              <div class="col-md-6">
                <label class="form-label">نوع الحساب</label>
                <select class="form-select">
                  <option selected disabled>اختر نوع الحساب</option>
                  <option value="user">مستخدم</option>
                  <option value="partner">شريك</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">فيسبوك</label>
                <input type="text" class="form-control">
              </div>

              <div class="col-md-6">
                <label class="form-label">تويتر</label>
                <input type="text" class="form-control">
              </div>

              <div class="col-md-6">
                <label class="form-label">إنستغرام</label>
                <input type="text" class="form-control">
              </div>

              <div class="col-md-6">
                <label class="form-label">سناب شات</label>
                <input type="text" class="form-control">
              </div>

              <div class="col-12">
                <div class="form-check mt-2">
                  <input class="form-check-input" type="checkbox"
                    id="partnerCheck">
                  <label class="form-check-label" for="partnerCheck">
                    التسجيل كشريك
                  </label>
                </div>
              </div>

              <div class="col-12 mt-3">
                <button type="submit"
                  class="btn btn-login">إنشاء حساب</button>
              </div>
            </div>

          </form>
        </div>
      </div>

    </div>

    <div class="whatsapp-float d-flex">
      <a href="https://wa.me/+966920029449" target="_blank">
        <img src="images/whatsapp.png" alt="WhatsApp" />
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> -->
    <script src="js/swiper-bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="./js/main.js"></script>
    <script>
        $(document).ready(function(){
            // Check if URL has a hash and scroll to that section
            if (window.location.hash) {
                var hash = window.location.hash;
                if ($(hash).length) {
                    $("html, body").animate({
                        scrollTop: $(hash).offset().top
                    }, 800);
                }
            }
        });
     
      </script>
    <!-- معاينة الصورة -->
    <script>
      function loadAvatar(event) {
        const input = event.target;
        const preview = document.getElementById('avatarPreview');
        if (input.files && input.files[0]) {
          const reader = new FileReader();
          reader.onload = function(e) {
            preview.src = e.target.result;
          }
          reader.readAsDataURL(input.files[0]);
        }
      }
    </script>
  </body>
</html>
