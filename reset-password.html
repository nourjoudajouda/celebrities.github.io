<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إعادة تعيين كلمة المرور</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>

  <body>
    <!-- Start Preloader HTML -->
    <div id="preloader">
      <div class="loading-container">
        <img src="./images/logo.png" alt="Logo" />
      </div>
    </div>
    <!-- End Preloader HTML -->
    <div class="container-fluid login-container d-flex">
      <!-- النصف الأول: اللوجو والصورة -->
     <div class="col-md-6 mt-5 text-center d-none d-md-block">
      <img src="./images/Reset password-rafiki 1.png" width="90%" height="500px" alt="Login Image" />
    </div>


      <!-- النصف الثاني: الفورم -->
      <div class="col-md-6 col-12 d-flex align-items-center justify-content-center">
        <div class="form-box w-100 p-4 bg-white">
         
          <div class="logo mb-2 text-center">
            <img src="images/logo.png" alt="Logo" width="40%" height="120px" />
          </div>
        
          <!-- الفورم -->
          <div class="container my-5" style="max-width: 400px;">
            <h5 class="mb-4 text-center">إعادة تعيين كلمة المرور</h5>
            <p class="text-muted text-center">يرجى إدخال كلمة مرور جديدة ثم تأكيدها.</p>

            <form action="#" method="POST">
              <div class="mb-3 position-relative">
                <label for="new-password" class="form-label">كلمة المرور الجديدة</label>
                <input type="password" id="new-password" class="form-control" placeholder="••••••••" required>
                <i class="fa fa-eye toggle-password" toggle="#new-password"></i>
              </div>

              <!-- تأكيد كلمة المرور -->
              <div class="mb-4 position-relative">
                <label for="confirm-password" class="form-label">تأكيد كلمة المرور</label>
                <input type="password" id="confirm-password" class="form-control" placeholder="••••••••" required>
                <i class="fa fa-eye toggle-password" toggle="#confirm-password"></i>
              </div>

              <button type="submit" class="btn btn-login w-100">تغيير كلمة المرور</button>
            </form>
          </div>

        </div>
      </div>
    </div>


      <div class="whatsapp-float d-flex">
        <a href="https://wa.me/+966920029449" target="_blank">
          <img src="images/whatsapp.png" alt="WhatsApp" />
        </a>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./js/jquery.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> -->
      <script src="js/swiper-bundle.min.js"></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
      <script src="./js/main.js"></script>
      <script>
        $(document).ready(function(){
            // Check if URL has a hash and scroll to that section
            if (window.location.hash) {
                var hash = window.location.hash;
                if ($(hash).length) {
                    $("html, body").animate({
                        scrollTop: $(hash).offset().top
                    }, 800);
                }
            }
        });
     
      </script>
      <script>
        document.querySelectorAll('.toggle-password').forEach(function (eyeIcon) {
          eyeIcon.addEventListener('click', function () {
            const input = document.querySelector(this.getAttribute('toggle'));
            if (input.type === "password") {
              input.type = "text";
              this.classList.remove('fa-eye');
              this.classList.add('fa-eye-slash');
            } else {
              input.type = "password";
              this.classList.remove('fa-eye-slash');
              this.classList.add('fa-eye');
            }
          });
        });
      </script>

    </body>
  </html>
