      <script>
        $(document).ready(function(){
            // Check if URL has a hash and scroll to that section
            if (window.location.hash) {
                var hash = window.location.hash;
                if ($(hash).length) {
                    $("html, body").animate({
                        scrollTop: $(hash).offset().top
                    }, 800);
                }
            }
        });
